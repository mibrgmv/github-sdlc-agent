services:
  server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file:
      - ../.env.docker
    ports:
      - "8000:8000"
    volumes:
      - ../megaschool-slave.2026-01-29.private-key.pem:/app/private-key.pem:ro
    command: ["python", "-m", "uvicorn", "src.server:app", "--host", "0.0.0.0", "--port", "8000"]
