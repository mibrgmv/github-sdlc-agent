services:
  server:
    image: ghcr.io/mibrgmv/sdlc-agent:latest
    container_name: sdlc-server
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./private-key.pem:/app/private-key.pem:ro
    command: [ "python", "-m", "uvicorn", "src.server:app", "--host", "0.0.0.0", "--port", "8000" ]
    restart: unless-stopped
